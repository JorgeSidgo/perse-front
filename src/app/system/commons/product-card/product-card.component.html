<nz-card nzHoverable nzSize="small" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
  <nz-card-meta [nzTitle]="nombreProducto" [nzDescription]="descProducto"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img alt="example" [src]="imgProducto" />
</ng-template>
<ng-template #actionSetting>
  <i nz-icon nzType="setting"></i>
</ng-template>
<ng-template #actionEdit>
  <i nz-icon nzType="edit"></i>
</ng-template>
<ng-template #actionEllipsis>
  <i nz-icon nzType="ellipsis"></i>
</ng-template>
