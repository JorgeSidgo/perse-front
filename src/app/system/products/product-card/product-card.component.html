
<app-product-modal-edit [modalIsVisible]="addModalIsVisible" 
(modalState)="closeModalEdit()" (parentReload)="loadData()" #edit>
</app-product-modal-edit>

<app-product-modal-delete [modalIsVisible]="deleteModalIsVisible" 
(modalState)="closeModalDelete()" (parentReload)="loadData()" [userId]="userId" >
</app-product-modal-delete>

<nz-card style="margin-bottom:1em;" nzHoverable nzSize="small" [nzCover]="coverTemplate"
  [nzActions]="[actionEdit, actionDelete, actionDetail]">
  <nz-card-meta [nzTitle]="nombreProducto" [nzDescription]="'Costo en Puntos: ' + descProducto"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <img alt="producto" [src]="imgProducto" height="300"/>
</ng-template>
<ng-template #actionEdit>
  <button (click)="edit.loadData(this.productId)" class="ant-btn-blue" nzTooltipTitle="Editar" nzTooltipPlacement="top" nz-button nz-tooltip
    nzType="primary" nzSize="small" nzShape="circle"><i nz-icon nzType="edit"></i></button>
</ng-template>
<ng-template #actionDelete>
  <button (click)="showModalDelete(this.productId)" class="ant-btn-red" nzTooltipTitle="Eliminar" nzTooltipPlacement="top" nz-button nz-tooltip
    nzType="primary" nzSize="small" nzShape="circle"><i nz-icon nzType="delete"></i></button>
</ng-template>
<ng-template #actionDetail>
  <button (click)="detailsModal()" class="ant-btn-black" nzTooltipTitle="Detalles" nzTooltipPlacement="top" nz-button nz-tooltip
    nzType="primary" nzSize="small" nzShape="circle"><i nz-icon nzType="ellipsis"></i></button>
</ng-template>
