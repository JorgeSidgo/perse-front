<nz-card style="width: 300px;margin-top: 16px" *ngIf="isLoading" [nzActions]="[actionDetail]">
  <nz-skeleton [nzActive]="true" nzLoading="true" [nzAvatar]="{ size: 'large' }">
    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="Card title" nzDescription="This is the description">
    </nz-card-meta>
  </nz-skeleton>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
</ng-template>
<ng-template #actionDetail>
  <button class="ant-btn-black" nz-button nzType="primary" nzSize="small" nzShape="circle"><i nz-icon
      nzType="ellipsis"></i></button>
</ng-template>
