<nz-modal [nzClosable]="false" [nzKeyboard]="false" [(nzVisible)]="modalIsVisible" nzTitle="Editar Cliente"
  [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">

  <ng-template #modalContent>
    <div *ngIf="contentLoading" class="univ-loading-container">
      <nz-spin nzSimple></nz-spin>
    </div>
    <form [formGroup]="editForm" id="addForm" nz-form nzLayout="vertical" (ngSubmit)="handleOk()">
      <nz-input-group style="margin-bottom: 1.5em;">
        <nz-form-item nz-col nzSpan="12" style="margin-bottom: 0;">
          <nz-form-label>Nombre:</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese el nombre del Cliente">
            <input formControlName="first_name" placeholder="Nombre" nz-input onlyLetters />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12" style="margin-bottom: 0;">
          <nz-form-label>Apellido:</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese el apellido del cliente">
            <input formControlName="last_name" placeholder="Apellido" nz-input onlyLetters />
          </nz-form-control>
        </nz-form-item>
      </nz-input-group>
      <nz-form-item>
        <nz-form-label>Correo Electrónico:</nz-form-label>
        <nz-form-control nzErrorTip="Ingrese el correo electrónico">
          <input formControlName="email" placeholder="Correo Electrónico" nz-input />
        </nz-form-control>
      </nz-form-item>
      <nz-input-group style="margin-bottom: 1.5em;">
        <nz-form-item nz-col nzSpan="12" style="margin-bottom: 0;">
          <nz-form-label>Número de Teléfono:</nz-form-label>
          <nz-form-control nzErrorTip="Ingrese el número de teléfono">
            <input formControlName="phone" mask="00000000" placeholder="77777777" nz-input />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-col nzSpan="12" style="margin-bottom: 0;">
          <nz-form-label>Fecha de Cumpleaños:</nz-form-label>
          <nz-form-control nzErrorTip="Seleccione una fecha de cumpleaños">
            <nz-date-picker style="width: 100%;" nzFormat="dd/MM/yyyy" formControlName="birthday"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </nz-input-group>
    </form>
  </ng-template>


  <ng-template #modalFooter>
    <button nz-button class="ant-btn-black" (click)="handleCancel()" nzType="default">Cancelar</button>
    <button nz-button type="submit" [nzLoading]="modalIsLoading" class="ant-btn-blue" form="addForm"
      nzType="primary">Actualizar</button>
  </ng-template>
</nz-modal>
