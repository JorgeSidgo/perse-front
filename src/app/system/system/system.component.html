<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <span class="perse-logo">{{headerBarText}}</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="['./home']">
          <i nz-icon nzType="home"></i>
          Dashboard
        </a>
      </li>
      <li nz-submenu nzTitle="Clientes" nzIcon="user">
        <ul>
          <li nz-menu-item>Gestión de Clientes</li>
          <li nz-menu-item>Puntos</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Vendedores" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a [routerLink]="['./products']">
          <i nz-icon nzType="gold"></i>
          Productos
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="header-row" nz-row nzType="flex" nzJustify="space-between" nzAlign="top">
        <div nz-col>
          <i class="trigger material-icons" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed; changeState(isCollapsed)"></i>
        </div>
        <a class="user-dropdown" nz-dropdown nzTrigger="click" nz-col [nzDropdownMenu]="menu">
          <div class="avatar-circ">
            <i nz-icon nzType="user" nzTheme="outline"></i>
          </div>
          Jorge Sidgo
          <i nz-icon nzType="down"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>
              <i nz-icon nzType="setting" nzTheme="outline"></i>
              Preferencias
            </li>

            <li nz-menu-divider></li>
            <li [routerLink]="['/login']" nz-text nzType="danger" class="text-danger" nz-menu-item>
              <i nz-icon nzType="danger" class="text-danger" nzType="poweroff" nzTheme="outline"></i>
              Cerrar Sesión
            </li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
